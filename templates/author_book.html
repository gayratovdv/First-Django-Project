<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author and Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .author {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .author h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .book-list {
            list-style: none;
            padding: 0;
        }

        .book-list li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }

        .book-list li span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Authors and Their Books</h1>
    </header>
    <div class="container">
        <div class="author">
            <h2>Author: {{ author.name }} {{ author.surname }}</h2>
            <ul class="book-list">
              {% for book in books %}
                <li><span>Book:</span> {{ book.title }}</li>
              {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
